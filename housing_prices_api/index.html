<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios</title>
    <!-- Vinculando Bootstrap CSS desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
        }
        .form-label {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Predicción de Precios</h1>

        <form id="predictForm">
            <div class="mb-3">
                <label for="area" class="form-label">Área (m²):</label>
                <input type="number" id="area" name="area" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bedrooms" class="form-label">Habitaciones:</label>
                <input type="number" id="bedrooms" name="bedrooms" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bathrooms" class="form-label">Baños:</label>
                <input type="number" id="bathrooms" name="bathrooms" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="stories" class="form-label">Pisos:</label>
                <input type="number" id="stories" name="stories" class="form-control" required>
            </div>

            <!-- Uso de Radio Buttons para opciones Sí/No -->
            <div class="mb-3">
                <label class="form-label">Cerca de carretera principal:</label>
                <div>
                    <input type="radio" id="mainroad_yes" name="mainroad" value="1" class="form-check-input" required>
                    <label for="mainroad_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="mainroad_no" name="mainroad" value="0" class="form-check-input" required>
                    <label for="mainroad_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Habitación de invitados:</label>
                <div>
                    <input type="radio" id="guestroom_yes" name="guestroom" value="1" class="form-check-input" required>
                    <label for="guestroom_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="guestroom_no" name="guestroom" value="0" class="form-check-input" required>
                    <label for="guestroom_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Sótano:</label>
                <div>
                    <input type="radio" id="basement_yes" name="basement" value="1" class="form-check-input" required>
                    <label for="basement_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="basement_no" name="basement" value="0" class="form-check-input" required>
                    <label for="basement_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Agua caliente:</label>
                <div>
                    <input type="radio" id="hotwaterheating_yes" name="hotwaterheating" value="1" class="form-check-input" required>
                    <label for="hotwaterheating_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="hotwaterheating_no" name="hotwaterheating" value="0" class="form-check-input" required>
                    <label for="hotwaterheating_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Aire acondicionado:</label>
                <div>
                    <input type="radio" id="airconditioning_yes" name="airconditioning" value="1" class="form-check-input" required>
                    <label for="airconditioning_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="airconditioning_no" name="airconditioning" value="0" class="form-check-input" required>
                    <label for="airconditioning_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="parking" class="form-label">Estacionamiento:</label>
                <input type="number" id="parking" name="parking" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Área preferencial:</label>
                <div>
                    <input type="radio" id="prefarea_yes" name="prefarea" value="1" class="form-check-input" required>
                    <label for="prefarea_yes" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="prefarea_no" name="prefarea" value="0" class="form-check-input" required>
                    <label for="prefarea_no" class="form-check-label">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Amueblado:</label>
                <div>
                    <input type="radio" id="furnishingstatus_furnished" name="furnishingstatus_furnished" value="1" class="form-check-input" required>
                    <label for="furnishingstatus_furnished" class="form-check-label">Sí</label>
                </div>
                <div>
                    <input type="radio" id="furnishingstatus_unfurnished" name="furnishingstatus_furnished" value="0" class="form-check-input" required>
                    <label for="furnishingstatus_unfurnished" class="form-check-label">No</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Predecir Precio</button>
        </form>

        <div id="result" class="result alert alert-info mt-4" style="display: none;">
            <h4 class="alert-heading">Resultado de la Predicción:</h4>
            <p id="predictedPrice">Cargando...</p>
        </div>
    </div>

    <!-- Vinculando Bootstrap JS desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-b9lmwC5mVk5O1hQU9fdfVRaVv9ZT9rIHBR6OmcjEOEkrZ+6kD9l3OdZ3Q48cnG4O" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const features = {};
            formData.forEach((value, key) => {
                features[key] = parseInt(value);
            });

            const payload = {
                features: features
            };

            fetch('http://localhost:5000/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_price) {
                    document.getElementById('predictedPrice').innerText = `El precio predicho es: $${data.predicted_price}`;
                    document.getElementById('result').classList.remove('alert-info');
                    document.getElementById('result').classList.add('alert-success');
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('predictedPrice').innerText = `Error: ${data.error}`;
                    document.getElementById('result').classList.remove('alert-info');
                    document.getElementById('result').classList.add('alert-danger');
                    document.getElementById('result').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('predictedPrice').innerText = 'Hubo un error en la solicitud.';
                document.getElementById('result').classList.remove('alert-info');
                document.getElementById('result').classList.add('alert-danger');
                document.getElementById('result').style.display = 'block';
            });
        });
    </script>

</body>
</html>
